<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>👑 Admin Dashboard</title>
  <style>
    :root{--bg:#0b1220;--card:#111827;--muted:#8aa0be;--border:#1f2937;--accent:#2563eb;--danger:#ef4444;}
    body{font-family:system-ui,Segoe UI,Roboto,Ubuntu,Arial;background:var(--bg);color:#e5eefc;margin:0}
    .wrap{padding:24px;max-width:1200px;margin:0 auto}
    h1{display:flex;align-items:center;gap:10px;margin:0 0 16px 0}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px}
    .title{font-weight:700;margin-bottom:10px}
    .btn{background:var(--accent);border:none;color:#fff;border-radius:10px;padding:8px 12px;cursor:pointer}
    .btn-outline{background:transparent;border:1px solid var(--border);color:#e5eefc;border-radius:10px;padding:8px 12px;cursor:pointer}
    .btn-danger{background:var(--danger)}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .input{background:#0b1220;border:1px solid var(--border);color:#e5eefc;border-radius:10px;padding:8px;width:180px}
    table{width:100%;border-collapse:collapse;font-size:14px}
    th,td{border-bottom:1px solid var(--border);padding:8px;text-align:left}
    .muted{color:var(--muted)}
    a{color:#60a5fa}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>👑 Admin Dashboard <span class="muted">— <a href="admin-setup.html">setup</a></span></h1>

    <div class="grid">
      <div class="card">
        <div class="title">🧑 Users</div>
        <button class="btn" id="loadUsers">📥 Load All Users</button>
        <p class="muted">Role/Verified/Balance editable from actions.</p>
        <table id="userTable">
          <thead><tr><th>Name</th><th>Email</th><th>Balance</th><th>Role</th><th>Verified</th><th>UID</th><th>Action</th></tr></thead>
          <tbody><tr><td colspan="7" class="muted">…</td></tr></tbody>
        </table>
      </div>

      <div class="card">
        <div class="title">💰 Add / Deduct Balance</div>
        <div class="row">
          <input id="uid" class="input" placeholder="User UID">
          <input id="amount" class="input" type="number" placeholder="Amount (USD)">
        </div>
        <div class="row" style="margin-top:8px">
          <button class="btn" id="addBtn">+ Add</button>
          <button class="btn btn-danger" id="dedBtn">– Deduct</button>
        </div>

        <div class="title" style="margin-top:16px">✅ Verify User</div>
        <div class="row">
          <input id="v_uid" class="input" placeholder="User UID">
          <button class="btn" id="verifyBtn">Verify</button>
        </div>
      </div>

      <div class="card">
        <div class="title">🖼️ Sliding Banners</div>
        <div class="row">
          <input id="bn_img" class="input" placeholder="Image URL (ImgBB OK)" style="width:300px">
          <input id="bn_link" class="input" placeholder="Optional link (https://...) " style="width:260px">
          <button class="btn" id="addBanner">+ Add Banner</button>
        </div>
        <table id="bannerTable" style="margin-top:8px">
          <thead><tr><th>Preview</th><th>Link</th><th>Active</th><th>Action</th></tr></thead>
          <tbody><tr><td colspan="4" class="muted">…</td></tr></tbody>
        </table>
      </div>

      <div class="card">
        <div class="title">🏧 Withdrawals</div>
        <div class="row">
          <select id="wdFilter" class="input">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
          </select>
          <button class="btn" id="reloadWd">Reload</button>
        </div>
        <table id="wdTable" style="margin-top:8px">
          <thead><tr><th>ID</th><th>UID</th><th>Method</th><th>Amount</th><th>Status</th><th>Action</th></tr></thead>
          <tbody><tr><td colspan="6" class="muted">…</td></tr></tbody>
        </table>
      </div>
    </div>

    <p id="msg" class="muted" style="margin-top:12px"></p>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
