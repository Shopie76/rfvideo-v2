<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Setup</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Inter,sans-serif;background:#0b1220;color:#e8f0ff;margin:0}
    .wrap{max-width:900px;margin:24px auto;padding:16px}
    textarea{width:100%;min-height:220px;background:#0c1527;color:#e8f0ff;border:1px solid #20304d;border-radius:12px;padding:12px}
    button{padding:10px 14px;border:0;border-radius:10px;background:#62a0ff;color:#07121e;cursor:pointer}
    .muted{color:#9db0d3}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>⚙️ Admin Setup</h1>
    <p class="muted">Firebase console → Project settings → <b>SDK setup &amp; configuration</b> → <i>Config</i> → copy the JS object and paste below.</p>
    <textarea id="cfg" placeholder='{
  "apiKey": "...",
  "authDomain": "...",
  "databaseURL": "https://<db>.firebaseio.com",
  "projectId": "...",
  "storageBucket": "...",
  "messagingSenderId": "...",
  "appId": "..." 
}'></textarea>
    <div style="margin-top:10px">
      <button onclick="save()">Save config</button>
      <span id="msg" class="muted" style="margin-left:8px"></span>
    </div>
  </div>
  <script>
    const el = document.getElementById('cfg');
    const saved = localStorage.getItem('fbConfig');
    if(saved){ el.value = saved; }
    function save(){
      try{
        const obj = JSON.parse(el.value);
        localStorage.setItem('fbConfig', JSON.stringify(obj));
        document.getElementById('msg').textContent = 'Saved! Now open admin.html.';
      }catch(e){
        document.getElementById('msg').textContent = 'Invalid JSON.';
      }
    }
  </script>
</body>
</html>
